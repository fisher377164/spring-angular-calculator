<div ng-controller="CalcController">
        <div class="container">
            <div class="well well-lg">
                <p>{{output}}</p>
            </div>

            <div class="btn-toolbar " role="toolbar">
                <div class="btn-group btn-group-lg" role="group">
                    <button class="btn btn-default" name="btn1" value="1" ng-click='updateOutput(1)'>1</button>
                    <button class="btn btn-default" name="btn2" value="2" ng-click='updateOutput(2)'>2</button>
                    <button class="btn btn-default" name="btn3" value="3" ng-click='updateOutput(3)'>3</button>
                    <button class="btn btn-default" name="btnMinus" ng-click='subtract()'>-</button>
                    <button class="btn btn-default" name="btnDiv" ng-click='division()'>/</button>
                </div>
                <br>
                <br>
                <br>
                <div class="btn-group btn-group-lg" role="group">
                    <button class="btn btn-default" name="btn4" value="4" ng-click='updateOutput(4)'>4</button>
                    <button class="btn btn-default" name="btn5" value="5" ng-click='updateOutput(5)'>5</button>
                    <button class="btn btn-default" name="btn6" value="6" ng-click='updateOutput(6)'>6</button>
                    <button class="btn btn-default" name="btnPlus" ng-click='add()'>+</button>
                    <button class="btn btn-default" name="btnMult" ng-click='multiplication()'>*</button>

                </div>
                <br>
                <br>
                <br>
                <div class="btn-group btn-group-lg" role="group">
                    <button class="btn btn-default" name="btn7" value="7" ng-click='updateOutput(7)'>7</button>
                    <button class="btn btn-default" name="btn8" value="8" ng-click='updateOutput(8)'>8</button>
                    <button class="btn btn-default" name="btn9" value="9" ng-click='updateOutput(9)'>9</button>
                    <button class="btn btn-default" name="btnEquals" ng-click='calculate()'>=</button>
                </div>
                <br>
                <br>
                <br>
                <div class="btn-group btn-group-lg" role="group">
                    <button class="btn btn-default" name="btn0" value="0" ng-click='updateOutput(0)'>0</button>
                    <button class="btn btn-default" name="btnClear" ng-click='clear()'>CLEAR</button>
                </div>
            </div>
        </div>
</div>
