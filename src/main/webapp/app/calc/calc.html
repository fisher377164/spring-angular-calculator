<!-- Tell the app to use the Ctrl scope defined in our app.js -->
<div ng-controller="CalcController">
    <div>
        <!-- Calculator Display -->
        <div>
            <!-- Display is bound to scope variables in app.js -->
            <p name="output">{{output}}
        </div>
        <div>
            <!-- Buttons all have ng-click directives that call functions in app.js
            -->
            <button name="btn1" value="1" ng-click='updateOutput(1)'>1</button>
            <button name="btn2" value="2" ng-click='updateOutput(2)'>2</button>
            <button name="btn3" value="3" ng-click='updateOutput(3)'>3</button>
            <button name="btnMinus" ng-click='subtract()'>-</button>
            <button name="btnDiv" ng-click='division()'>/</button>
            <br>
            <button name="btn4" value="4" ng-click='updateOutput(4)'>4</button>
            <button name="btn5" value="5" ng-click='updateOutput(5)'>5</button>
            <button name="btn6" value="6" ng-click='updateOutput(6)'>6</button>
            <button name="btnPlus" ng-click='add()'>+</button>
            <button name="btnMult" ng-click='multiplication()'>*</button>
            <br>
            <button name="btn7" value="7" ng-click='updateOutput(7)'>7</button>
            <button name="btn8" value="8" ng-click='updateOutput(8)'>8</button>
            <button name="btn9" value="9" ng-click='updateOutput(9)'>9</button>
            <button name="btnEquals" ng-click='calculate()'>=</button>
            <br>
            <button name="btn0" class="numberbutton" value="0" ng-click='updateOutput(0)'>0</button>
            <button name="btnClear" class="clearbutton" ng-click='clear()'>CLEAR</button>
        </div>
    </div>
</div>
